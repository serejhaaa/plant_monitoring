# .github/workflows/deploy.yml
name: Deploy to VPS

on:
  push:
    branches:
      - main # Запускать при пуше в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Включаем режим, при котором скрипт прерывается при любой ошибке
            set -e
            
            # Переходим в домашнюю директорию пользователя
            cd /home/${{ secrets.SERVER_USER }}
            
            # Создаем папку проекта, если она еще не существует.
            # Флаг -p не выдаст ошибку, если папка уже есть.
            mkdir -p my_django_sensor
            cd my_django_sensor
            
            # Если это еще не git-репозиторий, делаем его им
            if [ ! -d ".git" ]; then
              echo "Initializing git repository..."
              git init
              git remote add origin https://github.com/serejhaaa/plant_monitoring.git
            fi
            
            # Теперь в любом случае обновляем код до состояния ветки main
            echo "Pulling latest changes from main branch..."
            git fetch origin main
            git reset --hard origin/main
            
            # Создаем/обновляем виртуальное окружение
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi
            source venv/bin/activate
            
            # Устанавливаем/обновляем зависимости
            echo "Installing requirements..."
            pip install -r requirements.txt
            
            # Создаем/обновляем .env файл для секретов
            echo "Configuring environment variables..."
            cat > .env <<EOF
            SECRET_TOKEN=${{ secrets.SECRET_TOKEN }}
            DB_NAME=plant_monitoring
            DB_USER=sensor_user
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=localhost
            DB_PORT=5432
            EOF
            
            # Применяем миграции БД
            echo "Applying database migrations..."
            python3 manage.py makemigrations
            python3 manage.py migrate
            
            # Собираем статические файлы
            echo "Collecting static files..."
            python3 manage.py collectstatic --noinput
            
            # Перезапускаем Gunicorn
            echo "Restarting Gunicorn..."
            sudo systemctl restart gunicorn
            
            echo "Deployment finished successfully!"